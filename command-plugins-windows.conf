object CheckCommand "http-windows" {
	command = [ PluginDir + "/check_http.exe" ]

	arguments = {
		"-H" = {
			value = "$http_address$"
			description = "Host name argument servers using host headers virtual host"
		}
		"-4" = {
			value = "$http_ipv4$"
			description = "IPv4 connection"
		}
		"-6" = {
			value = "$http_ipv6$"
			description = "IPv6 connection"
		}
		"-p" = {
			value = "$http_port$"
			description = "The TCP port"
		}
		"-S" = {
			value = "$http_ssl$"
			description = "SSL"
		}
		"-u" = {
			value = "$http_uri$"
			description = "URL PATH"
		}
		"-a" = {
			value = "http_auth_pair$"
			description = "Username:password on sites with basic authentication"
		}
		"-b" = {
			value = "$http_proxy_auth_pair$"
			description = "Add username:password authorization proxy."
		}
		"-d" = {
			value = "$http_headerstring$"
			description = "The response headers"
		}
		"-s" = {
			value = "$http_string$"
			description = "Expect the content"
		}
		"-P" = {
			value = "$http_post$"
			description = "URL encoded http POST data."
		}
		"-A" = {
			value = "$http_useragent$"
			description = "http header as User Agent"
		}
		"-E" = {
			value = "$http_extendedperfdata$"
			description = "Print additional perfdata"
		}
		"-k" = {
			value = "$http_header$"
			description = "Multiple times additional headers"
		}
		"-e" = {
			value = "$http_expect$"
			description = "Comma-delimited list of str.ings, at least one of them is expected the first"
		}
		"-j" = {
			value = "$http_method$"
			description = "Set http method  example: HEAD, OPTIONS, TRACE, PUT, DELETE"
		}
		"-J" = {
			value = "$http_clientcert$"
			description = "Name of file that contains the client cert PEM be used establishing the SSL session"
		}
		"-K" = {
			value = "$http_privatekey$"
			description = "Name of file contains the private keyPEM."
		}
		"-C" = {
			value = "$http_certificate$"
			description = "Minimum num of days a cert valid."
		}
		"-w" = {
			value = "$http_warn_time$"
			description = "Warning threshold"
		}
		"-c" = {
			value = "$http_critical_time$"
			description = "Critical threshold"
		}
	}
}